<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kasa – Super Kino</title>
    <link rel="stylesheet" href="stylesheet.css"/>
    <script defer src="cashier.js"></script>
    <script defer src="main.js"></script>
    <style>
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .search-container {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
        margin: 20px auto;
        padding: 15px;
        background-color: #f5f5f5;
        border-radius: 8px;
        max-width: 600px;
    }

    .search-input {
        flex: 1;
        padding: 10px 15px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    .search-input:focus {
        outline: none;
        border-color: #4CAF50;
    }

    .search-btn {
        padding: 10px 25px;
        white-space: nowrap;
    }
    </style>

</head>
<body>
    <header>
        <div class="navbar">
            <h1>Super Kino – Kasa</h1>
            <span id="userDisplay"></span>
        </div>
        <p class="date">Panel Kasjera – Wykonane transakcje</p>
        <button id="backButton" class="panel-btn">Powrót</button>
        <button id="homeButton" class="panel-btn">Strona Główna</button>
    </header>

    <main>
        <div id="transactions-container"></div>
        <div style="margin-top: 20px;">
        </div>
    </main>
</body>
</html>
